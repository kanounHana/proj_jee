<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center mb-4">Espace Étudiant</h1>

      <div class="card mb-4">
        <div class="card-body text-center">
          <h2 class="card-title">Bienvenue dans votre espace étudiant!</h2>
          <p class="card-text">Gérez vos stages et rapports depuis cette interface.</p>
          <button (click)="downloadPdf()">Télécharger le PDF</button>
        </div>
      </div>

      <!-- Composants alignés horizontalement -->
      <div class="horizontal-components">
        <div class="component-card">
          <h3 class="component-title">Offres de stage</h3>
          <p class="component-text">Consultez les offres de stage disponibles.</p>
          <button class="btn btn-primary component-button" (click)="consulterOffres()">Consulter les offres</button>
        </div>

        <div class="component-card">
          <h3 class="component-title">Rapports de stage</h3>
          <p class="component-text">Déposez et consultez vos rapports de stage.</p>
          <button class="btn btn-primary component-button" (click)="gererRapports()">Gérer mes rapports</button>
        </div>
      </div>

      <div class="text-center mt-5">
        <button class="btn btn-secondary" (click)="deconnexion()">Déconnexion</button>
      </div>
    </div>
  </div>
</div>
