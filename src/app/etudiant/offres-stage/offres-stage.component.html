<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Offres de stage disponibles</h2>
    <button class="btn btn-outline-secondary" routerLink="/etudiant">
      ← Retour à l'espace étudiant
    </button>
  </div>

  <div class="liste-offres-container">
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="!loading && !error && offres.length === 0" class="no-offres">
      Aucune offre de stage disponible pour le moment.
    </div>

    <div *ngIf="offres.length > 0" class="offres-list">
      <div *ngFor="let offre of offres" class="offre-card">
        <h2>{{ offre.titre }}</h2>
        <p class="entreprise"><strong>Entreprise:</strong> {{ offre.entreprise }}</p>
        <p class="lieu"><strong>Lieu:</strong> {{ offre.lieu }}</p>
        <p class="periode"><strong>Période:</strong> {{ offre.periode }}</p>
        <div class="description">
          <p>{{ offre.description | slice:0:150 }}{{ offre.description.length > 150 ? '...' : '' }}</p>
        </div>
        <div class="actions">
          <button class="btn btn-primary" (click)="voirDetails(offre.id || 0)">Voir détails</button>
        </div>
      </div>
    </div>
  </div>

  <button *ngIf="showScrollTop" 
          (click)="scrollToTop()" 
          class="btn-scroll-top">
    ↑
  </button>
</div>
