<div class="login-container">
  <div class="avatar-container">
    <div class="avatar">
      <i class="user-icon"></i>
    </div>
  </div>
  
  <div class="login-title">Sign In</div>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group" [ngClass]="{'input-error': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
      <i class="user-icon-small"></i>
      <input type="text" placeholder="Username" formControlName="username">
      <!-- Ajout du message d'erreur spécifique pour username -->
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
        Username is required
      </div>
    </div>
    
    <div class="input-group" [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
      <i class="lock-icon"></i>
      <input type="password" placeholder="Password" formControlName="password">
      <!-- Ajout du message d'erreur spécifique pour password -->
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
        Password is required
      </div>
    </div>
    
    <button type="submit" class="login-button" [disabled]="loginForm.invalid || loading">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading" class="spinner"></span>
    </button>
  </form>
</div>
