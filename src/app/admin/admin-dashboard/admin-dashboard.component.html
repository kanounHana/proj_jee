<!-- admin-dashboard.component.html -->
<div class="dashboard-container">
  <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Tableau de Bord Administrateur</h1>
    <button (click)="logout()" class="btn btn-danger">Déconnexion</button>
  </div>

  <div class="stats-container">
    <div class="stats-card">
      <h2>Statistiques</h2>
      <div *ngIf="isLoading" class="loading">
        <p>Chargement des statistiques...</p>
      </div>
      <div *ngIf="!isLoading" class="stats-content">
        <div class="stat-item">
          <span class="stat-label">Total des offres de stage :</span>
          <span class="stat-value">{{ totalOffres }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="actions-container">
    <h3>Opérations</h3>
    <div class="action-buttons">
      <a routerLink="/admin/ajouter-offre" class="btn btn-primary">
        Ajouter une offre de stage
      </a>
      <a routerLink="/admin/liste-offres" class="btn btn-secondary">
        Gérer les offres de stage
      </a>
    </div>
  </div>
</div>
